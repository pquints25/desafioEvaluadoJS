<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets1/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div>
            <h1>Escribenos!!</h1>
        </div>
        <div>
            <form id="formulario">
                <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" required><br>
                </div>
                <div class="mb-3">
                    <label for="txtAsunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="txtAsunto" required> <br>
                </div>
                <div class="mb-3">
                    <label for="txtMensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" required id="txtMensaje" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-dark">Enviar Mensaje</button>
            </form>
            <div id="resultado"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets1/script1.js"></script>
</body>

</html>
